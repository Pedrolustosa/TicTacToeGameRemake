<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="tictactoelogo.ico" type="image/x-icon">
    <link rel="icon" href="tictactoelogo.ico" type="image/x-icon">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>TicTacToe Remake</title>
</head>

<body>
    <h1>TicTacToe Remake</h1>

    <div>
        <div id="1" class="quadrado col-md-4" onclick="escolherQuadrado(this.id)">-</div>
        <div id="2" class="quadrado col-md-4" onclick="escolherQuadrado(this.id)">-</div>
        <div id="3" class="quadrado col-md-4" onclick="escolherQuadrado(this.id)">-</div>
    </div>


    <div>
        <div id="4" class="quadrado col-md-4" onclick="escolherQuadrado(this.id)">-</div>
        <div id="5" class="quadrado col-md-4" onclick="escolherQuadrado(this.id)">-</div>
        <div id="6" class="quadrado col-md-4" onclick="escolherQuadrado(this.id)">-</div>
    </div>


    <div>
        <div id="7" class="quadrado col-md-4" onclick="escolherQuadrado(this.id)">-</div>
        <div id="8" class="quadrado col-md-4" onclick="escolherQuadrado(this.id)">-</div>
        <div id="9" class="quadrado col-md-4" onclick="escolherQuadrado(this.id)">-</div>
    </div>

    <div class="row justify-content-center">
        <div class="jogador col-md-2">
            <label class="text-warning">Jogador: </label>
            <label id="jogador-selecionado" class="text-primary"></label>
        </div>

        <div class="vencedor col-md-2">
            <label class="text-success">Vencedor:</label>
            <label id="vencedor-selecionado" class="text-primary"></label>
        </div>
    </div>

    <div>
        <button class="btn btn-lg btn-outline-success" onclick="reiniciar()">Reiniciar</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
